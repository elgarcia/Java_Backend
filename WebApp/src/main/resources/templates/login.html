<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="text-align:center;display:flex">
<form style="margin:auto" th:action="@{/login}" method="post">
    <h2 style="margin:20px">Login</h2>
    <div class="mb-3">
        <label for="UserInput">Username</label>
        <input type="text" class="form-control" name="username" required id="UserInput"/>
    </div>
    <div class="mb-3">
        <label for="PasswordInput">Password</label>
        <input type="password" class="form-control" id="PasswordInput" name="password" required/>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" style="margin:20px">Log in</button>
    </div>
</form>
</body>
</html>
