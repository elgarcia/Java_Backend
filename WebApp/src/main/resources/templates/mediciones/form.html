<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${medicion.pkMedicionID} == null ? 'Agregar Nueva Medición' : 'Editar Medición'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${medicion.pkMedicionID} == null ? 'Agregar Nueva Medición' : 'Editar Medición'"></h1>
    <form th:action="@{${medicion.pkMedicionID} == null ? '/mediciones' : '/mediciones/editar/' + ${medicion.pkMedicionID}}" method="post" th:object="${medicion}">
        <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="text" id="latitud" th:field="*{latitud}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="text" id="longitud" th:field="*{longitud}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="any">Año</label>
            <input type="number" id="any" th:field="*{anho}" class="form-control" required min="2000" max="2100"/>
        </div>
        <div class="form-group">
            <label for="temperatura">Temperatura</label>
            <input type="number" id="temperatura" th:field="*{temperatura}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="viento">Viento</label>
            <input type="number" id="viento" th:field="*{viento}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="precipitacion">Precipitación</label>
            <input type="number" id="precipitacion" th:field="*{precipitacion}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="radiacion">Radiacion</label>
            <input type="number" id="radiacion" th:field="*{radiacion}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/mediciones" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
